<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CRM Skillbus</title>
  <link href="css/main.css" rel="stylesheet">
  <script defer src="js/main.js"></script>
</head>
<body>
<header class="header">
  <div class="container flex">
    <img alt="лого" class="logo" src="img/logo.png">
    <form action="#" class="search_form">
      <label for="search"></label>
      <input type="text" class="search_form__input" name="searchText" id="search" placeholder="Введите запрос">
    </form>
  </div>
</header>
<main class="main">
  <div class="container">
    <h1 class="title">Клиенты</h1>
    <table class="table_head">
      <tr>
        <td class="table_id">ID</td>
        <td class="table_username">Фамилия Имя Отчество</td>
        <td class="table_create">Дата и время<br>создания</td>
        <td class="table_update">Последние<br>изменения</td>
        <td class="table_contact">Контакты</td>
        <td class="table_actions">Действия</td>
      </tr>
    </table>
    <div class="tbody" id="t-body">
      <img src="img/waiting.svg" class="await" alt="await">
    </div>
  </div>
</main>
<footer class="footer">
  <div class="container flex justify-content-center">
    <button class="btn_add flex" id="add-btn">
      <svg width="23" height="16" viewBox="0 0 23 16" fill="none">
        <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z" fill="#9873FF"/>
      </svg>
      Добавить клиента
    </button>
  </div>
</footer>
<div class="bgModal" id="bgModal"></div>
</body>
</html>
